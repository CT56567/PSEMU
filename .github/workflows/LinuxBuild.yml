name: LinuxBuild

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install Dependencies
      run: sudo apt install gcc-10 g++-10
    
    - name: Build
      run: |
           git submodule init
           git submodule update
           cd PSEMU
           make
      
    - name: Run PSEMU.elf
      run: |
           cd PSEMU
           ./PSEMU.elf
